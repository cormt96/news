<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 뉴스</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        
        /* Header */
        header { background: #333; color: white; padding: 1rem 0; }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 2rem; font-weight: bold; }
        .nav-menu { display: flex; gap: 1rem; }
        .nav-menu a { color: white; text-decoration: none; }
        
        /* Main Content */
        .main-news { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; margin: 2rem 0; }
        .news-card { border: 1px solid #ddd; padding: 1rem; }
        .news-card img { width: 100%; height: 200px; object-fit: cover; }
        .news-card h3 { margin: 1rem 0; }
        
        /* Footer */
        footer { background: #333; color: white; padding: 2rem 0; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">Daily News</div>
                <nav class="nav-menu">
                    <a href="#">홈</a>
                    <a href="#">정치</a>
                    <a href="#">경제</a>
                    <a href="#">사회</a>
                    <a href="#">문화</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="main-news">
            <article class="news-card">
                <img src="https://picsum.photos/400/300" alt="뉴스 이미지">
                <h3>주요 뉴스 헤드라인</h3>
                <p>뉴스의 주요 내용이 여기에 들어갑니다. 중요한 내용을 간단히 요약하여 보여줍니다.</p>
                <a href="#">자세히 보기</a>
            </article>
            <article class="news-card">
                <img src="https://picsum.photos/400/301" alt="뉴스 이미지">
                <h3>경제 뉴스 헤드라인</h3>
                <p>오늘의 주요 경제 뉴스와 시장 동향을 확인할 수 있습니다.</p>
                <a href="#">자세히 보기</a>
            </article>
            <article class="news-card">
                <img src="https://picsum.photos/400/302" alt="뉴스 이미지">
                <h3>사회 뉴스 헤드라인</h3>
                <p>사회 분야의 중요한 소식과 이슈를 다루는 뉴스입니다.</p>
                <a href="#">자세히 보기</a>
            </article>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Daily News. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
